{% extends "base.html" %}

{% block content %}
<h2>SWS to ICS Converter</h2>
<form class="form-horizontal" method="POST" action>
  <div class="form-group row">
    <textarea class="form-control" rows="20" name="source" placeholder="Paste SWS page source code here"></textarea>
  </div>
  <div class="form-group row">
    <input class="btn btn-primary btn-lg" name="" type="submit" value="Go"/>
  </div>
</form>
{% endblock %}
